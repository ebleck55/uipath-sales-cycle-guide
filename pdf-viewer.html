<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use Case Document Viewer</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; }
    .pdf-container {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <button onclick="window.history.back()" class="mr-4 p-2 text-gray-400 hover:text-gray-600 rounded-md hover:bg-gray-100">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              </svg>
            </button>
            <h1 class="text-xl font-bold text-gray-900">Use Case Document</h1>
          </div>
          <div class="text-sm text-gray-600">
            <span id="page-info">Loading...</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Use Case Info -->
        <div class="mb-6 p-4 bg-blue-50 rounded-lg">
          <div class="flex items-center justify-between">
            <div>
              <h2 id="use-case-title" class="text-lg font-semibold text-blue-900">Use Case</h2>
              <p id="page-reference" class="text-sm text-blue-700 mt-1">Page reference</p>
            </div>
            <div class="text-right">
              <button onclick="openInNewTab()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm font-medium">
                Open in New Tab
              </button>
            </div>
          </div>
        </div>

        <!-- PDF Viewer -->
        <div id="pdf-viewer-container" class="bg-gray-100 rounded-lg p-4">
          <div id="loading-message" class="text-center py-12">
            <div class="inline-flex items-center">
              <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mr-3"></div>
              <span class="text-gray-600">Loading document...</span>
            </div>
          </div>
          
          <iframe id="pdf-frame" class="pdf-container hidden" 
                  src="" 
                  title="Use Case Document">
          </iframe>
          
          <!-- Fallback message -->
          <div id="fallback-message" class="hidden text-center py-12">
            <div class="max-w-md mx-auto">
              <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                <div class="flex items-center mb-4">
                  <svg class="w-6 h-6 text-yellow-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                  </svg>
                  <h3 class="text-lg font-medium text-yellow-800">Document Access Required</h3>
                </div>
                <div class="text-sm text-yellow-700 space-y-2">
                  <p><strong>Document:</strong> FINS - MAESTRO - Use Case Deck- Aug 2025.pdf</p>
                  <p><strong>Page:</strong> <span id="fallback-page"></span></p>
                  <p class="mt-4">Please ensure the document is accessible or download it from your UiPath resources.</p>
                </div>
                <div class="mt-4">
                  <button onclick="retryPDFLoad()" class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 text-sm font-medium">
                    Retry Loading
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <div class="mt-6 flex justify-between items-center">
          <button onclick="window.history.back()" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 font-medium">
            ‚Üê Back to Sales Guide
          </button>
          
          <div class="flex gap-3">
            <button onclick="previousPage()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium" disabled>
              Previous Page
            </button>
            <button onclick="nextPage()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium" disabled>
              Next Page
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const pageNumber = urlParams.get('page') || '1';
    const useCaseName = urlParams.get('name') || 'Use Case';
    const pdfPath = '/Users/eric.bouchard/Downloads/FINS - MAESTRO - Use Case Deck- Aug 2025.pdf';
    
    let currentPage = parseInt(pageNumber);
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Set page info
      document.getElementById('use-case-title').textContent = useCaseName;
      document.getElementById('page-reference').textContent = `Document page ${pageNumber}`;
      document.getElementById('page-info').textContent = `Page ${pageNumber}`;
      
      // Load PDF
      loadPDF();
    });
    
    function loadPDF() {
      const pdfFrame = document.getElementById('pdf-frame');
      const loadingMessage = document.getElementById('loading-message');
      const fallbackMessage = document.getElementById('fallback-message');
      
      // Try multiple PDF loading strategies
      const strategies = [
        // Strategy 1: Direct file URL with page anchor
        `file://${encodeURIComponent(pdfPath)}#page=${pageNumber}`,
        // Strategy 2: Try relative path
        `./downloads/FINS - MAESTRO - Use Case Deck- Aug 2025.pdf#page=${pageNumber}`,
        // Strategy 3: Try Google Drive viewer (if available)
        `https://drive.google.com/viewerng/viewer?embedded=true&url=${encodeURIComponent('file://' + pdfPath)}#page=${pageNumber}`
      ];
      
      let strategyIndex = 0;
      
      function tryNextStrategy() {
        if (strategyIndex >= strategies.length) {
          // All strategies failed, show fallback
          loadingMessage.classList.add('hidden');
          fallbackMessage.classList.remove('hidden');
          document.getElementById('fallback-page').textContent = pageNumber;
          return;
        }
        
        const currentStrategy = strategies[strategyIndex];
        console.log(`Trying PDF loading strategy ${strategyIndex + 1}:`, currentStrategy);
        
        pdfFrame.src = currentStrategy;
        strategyIndex++;
      }
      
      // Handle iframe load events
      pdfFrame.onload = function() {
        // Check if PDF actually loaded
        setTimeout(() => {
          try {
            // If we can access the frame and it's not empty, consider it loaded
            loadingMessage.classList.add('hidden');
            pdfFrame.classList.remove('hidden');
            console.log('PDF loaded successfully');
          } catch (error) {
            console.log('PDF load failed, trying next strategy');
            tryNextStrategy();
          }
        }, 1000);
      };
      
      pdfFrame.onerror = function() {
        console.log('PDF load error, trying next strategy');
        tryNextStrategy();
      };
      
      // Start with first strategy
      tryNextStrategy();
      
      // Fallback timeout
      setTimeout(() => {
        if (!pdfFrame.classList.contains('hidden') && pdfFrame.src) {
          // Assume it worked if we got this far
          return;
        }
        loadingMessage.classList.add('hidden');
        fallbackMessage.classList.remove('hidden');
        document.getElementById('fallback-page').textContent = pageNumber;
      }, 5000);
    }
    
    function openInNewTab() {
      const pdfUrl = `file://${encodeURIComponent(pdfPath)}#page=${pageNumber}`;
      window.open(pdfUrl, '_blank');
    }
    
    function retryPDFLoad() {
      const fallbackMessage = document.getElementById('fallback-message');
      const loadingMessage = document.getElementById('loading-message');
      const pdfFrame = document.getElementById('pdf-frame');
      
      fallbackMessage.classList.add('hidden');
      loadingMessage.classList.remove('hidden');
      pdfFrame.classList.add('hidden');
      
      loadPDF();
    }
    
    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    }
    
    function nextPage() {
      currentPage++;
      updatePage();
    }
    
    function updatePage() {
      // Update URL
      const newUrl = new URL(window.location);
      newUrl.searchParams.set('page', currentPage.toString());
      window.history.replaceState({}, '', newUrl);
      
      // Update page info
      document.getElementById('page-info').textContent = `Page ${currentPage}`;
      document.getElementById('page-reference').textContent = `Document page ${currentPage}`;
      
      // Reload PDF with new page
      loadPDF();
    }
  </script>
</body>
</html>
