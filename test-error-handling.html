<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Handling Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Error Handling Test for Missing Images</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h2 class="text-lg font-semibold mb-4">Test Case: Page 25 (No Image)</h2>
      <button id="test-button" class="w-full p-4 bg-red-50 hover:bg-red-100 border rounded-lg text-left">
        Click to test: Trade Finance Automation (Page 25) - Should show error fallback
      </button>
    </div>

    <div id="modal-container"></div>
    
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h3 class="font-semibold mb-4">Expected Behavior:</h3>
      <ul class="space-y-2 text-sm text-gray-700">
        <li>✅ Modal should open</li>
        <li>✅ Show "Slide Image Not Available" message</li>
        <li>✅ Display error icon</li>
        <li>✅ Show "Request Slide" button</li>
        <li>✅ Modal should be closeable</li>
      </ul>
    </div>
  </div>

  <script>
    // Test the error handling functionality
    document.getElementById('test-button').addEventListener('click', function() {
      // Simulate the error fallback HTML that would be generated
      const pageNumber = 25;
      const useCaseName = 'Trade Finance Automation';
      
      // Create modal with error fallback content
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
      modal.innerHTML = \`
        <div class="bg-white rounded-lg p-6 max-w-2xl mx-4">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">\${useCaseName} - Page \${pageNumber}</h3>
            <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          
          <!-- This is the error fallback content -->
          <div class="text-center py-8">
            <div class="text-red-600 mb-4">
              <svg class="w-16 h-16 mx-auto mb-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <h4 class="font-semibold text-gray-900 mb-2">Slide Image Not Available</h4>
            <p class="text-gray-600 mb-6">The slide image for page \${pageNumber} hasn't been uploaded yet.</p>
            <div class="space-y-2">
              <button onclick="alert('This would contact support for: \${useCaseName} - Page \${pageNumber}')" 
                      class="inline-flex items-center px-4 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-700 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                  <path d="m18 8.118-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
                Request Slide
              </button>
            </div>
          </div>
          
          <div class="mt-6 text-center">
            <button onclick="this.closest('.fixed').remove()" 
                    class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
              Close
            </button>
          </div>
        </div>
      \`;
      
      document.body.appendChild(modal);
    });
  </script>
</body>
</html>
