<body class="font-inter bg-gray-50 text-gray-900">
  <!-- Loading Indicator -->
  <div id="app-loading" class="loading-indicator fixed inset-0 bg-white z-50 flex items-center justify-center">
    <div class="text-center">
      <div class="spinner border-4 border-orange-200 border-t-orange-600 rounded-full w-12 h-12 mx-auto mb-4 animate-spin"></div>
      <p class="text-gray-600">Loading Timeline Edition with Admin...</p>
    </div>
  </div>

  <!-- Security Warning (will be hidden if security is properly initialized) -->
  <div id="security-warning" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 text-center hidden">
    ‚ö†Ô∏è Security features are initializing. Please wait...
  </div>

  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Title -->
        <div class="flex items-center">
          <div>
            <h1 class="text-xl font-bold text-gray-900">Sales Cycle Guide</h1>
            <p class="text-xs text-gray-500">Timeline Edition with Admin</p>
          </div>
        </div>

        <!-- Admin and App Buttons -->
        <div class="flex items-center space-x-3">
          <!-- Admin Mode Toggle -->
          <button id="admin-mode-toggle" class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <use href="#cog-icon"></use>
            </svg>
            <span id="admin-mode-text">Admin Mode</span>
          </button>
          
          <!-- Legacy Admin Access -->
          <a href="src/admin/admin.html" target="_blank" 
             class="px-3 py-2 text-sm font-medium text-blue-600 border border-blue-300 rounded-md hover:bg-blue-50 transition-colors">
            Legacy Admin
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Application Container -->
  <div id="timeline-app-container">
    <!-- Timeline Edition content will be loaded here by src/app.js -->
    <!-- This preserves the existing Timeline Edition exactly as it is -->
  </div>

  <!-- 
    Timeline Edition JavaScript 
    Load the hardened app but handle security initialization properly
  -->
  <script type="module">
    // Import and initialize the hardened app with proper error handling
    import('./src/app.js').then(async (module) => {
      try {
        // The hardened app auto-initializes, so we just wait for it
        console.log('Hardened app module loaded');
      } catch (error) {
        console.warn('Hardened app initialization had issues, continuing with admin only:', error);
      }
    }).catch(error => {
      console.warn('Could not load hardened app, running admin-only mode:', error);
      // Hide loading and show a message
      document.getElementById('app-loading').style.display = 'none';
      document.getElementById('timeline-app-container').innerHTML = `
        <div class="max-w-7xl mx-auto px-4 py-8">
          <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
            <h3 class="text-lg font-medium text-yellow-800 mb-2">Admin-Only Mode</h3>
            <p class="text-yellow-700 mb-4">The Timeline Edition app could not be loaded, but admin functionality is available.</p>
            <p class="text-sm text-yellow-600">Click "Admin Mode" in the header to access admin features.</p>
          </div>
        </div>
      `;
    });
  </script>

  <!-- Integrated Admin Services -->
  <script type="module">
    // Import modular admin services
    import { IntegratedAdminService } from './src/services/integrated-admin-service.js';
    import { AdminUIService } from './src/services/admin-ui-service.js';

    // Initialize integrated admin when DOM is ready
    async function initializeIntegratedAdmin() {
      try {
        console.log('üîß Initializing Timeline Edition Admin Integration...');
        
        // Wait for Timeline Edition to be ready
        await waitForTimelineEdition();
        
        // Create and initialize admin services
        const adminUI = new AdminUIService();
        const adminService = new IntegratedAdminService();
        
        // Inject admin UI elements
        adminUI.injectAdminUI();
        
        // Initialize admin functionality
        await adminService.initialize();
        
        // Export for global access
        window.IntegratedAdmin = adminService;
        window.AdminUI = adminUI;
        
        console.log('‚úÖ Timeline Edition with Admin Integration ready!');
        
        // Hide loading indicator
        const loading = document.getElementById('app-loading');
        if (loading) {
          loading.style.display = 'none';
        }
        
      } catch (error) {
        console.error('‚ùå Failed to initialize admin integration:', error);
        
        // Show error to user
        const loading = document.getElementById('app-loading');
        if (loading) {
          loading.innerHTML = `
            <div class="text-center">
              <div class="text-red-600 mb-4">‚ö†Ô∏è Admin integration failed to load</div>
              <p class="text-gray-600 mb-4">The Timeline Edition should still work normally.</p>
              <button onclick="location.reload()" class="px-4 py-2 bg-blue-600 text-white rounded-md">Retry</button>
            </div>
          `;
        }
      }
    }

    // Wait for Timeline Edition to be ready
    function waitForTimelineEdition() {
      return new Promise((resolve) => {
        let attempts = 0;
        const maxAttempts = 30; // 3 seconds max wait (reduced)
        
        const checkReady = () => {
          attempts++;
          
          // Check if Timeline Edition has loaded or if we should give up and continue
          if (window.app || document.querySelector('.timeline-container') || attempts >= maxAttempts) {
            resolve();
            return;
          }
          
          setTimeout(checkReady, 100);
        };
        
        // Start checking immediately
        checkReady();
      });
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeIntegratedAdmin);
    } else {
      initializeIntegratedAdmin();
    }
  </script>

</body>
</html>
